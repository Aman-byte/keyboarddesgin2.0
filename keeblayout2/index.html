<html>
<head> 
  <title>Keyboarddesign</title>
  <link rel="stylesheet" href="style.css">
</head>  
<body>
<div id="display"></div>

<div class="keyboard">
  <div class="row">
    <div class="key special">`</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key special">-</div>
    <div class="key special">=</div>
    <div class="key special" id="backspace">Backspace</div>
  </div>
  <div class="row">
    <div class="key special" id="tab">Tab</div>
    <div class="key">q</div>
    <div class="key">w</div>
    <div class="key">e</div>
    <div class="key">r</div>
    <div class="key">t</div>
    <div class="key">y</div>
    <div class="key">u</div>
    <div class="key">i</div>
    <div class="key">o</div>
    <div class="key">p</div>
    <div class="key special">[</div>
    <div class="key special">]</div>
    <div class="key special">\</div>
  </div>
  <div class="row">
    <div class="key special" id="capslock">Caps Lock</div>
    <div class="key">a</div>
    <div class="key">s</div>
    <div class="key">d</div>
    <div class="key">f</div>
    <div class="key">g</div>
    <div class="key">h</div>
    <div class="key">j</div>
    <div class="key">k</div>
    <div class="key">l</div>
    <div class="key special">;</div>
    <div class="key special">'</div>
    <div class="key special" id="enter">Enter</div>
  </div>
  <div class="row">
    <div class="key special" id="shiftleft">Shift</div>
    <div class="key">z</div>
    <div class="key">x</div>
    <div class="key">c</div>
    <div class="key">v</div>
    <div class="key">b</div>
    <div class="key">n</div>
    <div class="key">m</div>
    <div class="key special">,</div>
    <div class="key special">.</div>
    <div class="key special">/</div>
    <div class="key special" id="shiftright">Shift</div>
  </div>
  <div>
      <div class="row">
    <div class="key special" id="ctrlleft">Ctrl</div>
    <div class="key special" id="altleft">Alt</div>
    <div class="key special" id="space" style="width: 300px;">Space</div>
    <div class="key special" id="altright">Alt</div>
    <div class="key special" id="ctrlright">Ctrl</div>

  </div>
</div>
<script src="appcode.js"></script>
</body>
</html>
